<div class="row">

  <div class="col-md-6 offset-md-3 text-center">
    <div class="row align-items-center" style="margin-top: 10%">

    </div>
  </div>
</div>

<div class="center-div shadow">
  <div class="shadow-lg p-3 mb-5 bg-white rounded">
    <h4 class="text-center">Depot Voiture </h4>
    <p class="text-center" style="color: red; font-weight: bold; ">{{message}}</p>
    <form [formGroup]="formulaire" (ngSubmit)="onSubmit()" *ngIf="this.formulaire">
      <div class="form-group">
        <label for="exampleInputEmail1">Nom</label>
        <input formControlName="st1" type="text" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp">
        <div *ngIf="submitted && f.st1.errors">
          <small *ngIf="f.st1.errors.required" style="color: red">Champ Obligtoire</small>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Pass</label>
        <input formControlName="st2" type="text" class="form-control" aria-describedby="emailHelp">
        <div *ngIf="submitted && f.st2.errors">
          <small *ngIf="f.st2.errors.required" style="color: red">Champ Obligtoire</small>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">Inscription</button>
      </div>
    </form>
    <app-file-upload></app-file-upload>
  </div>
</div>
