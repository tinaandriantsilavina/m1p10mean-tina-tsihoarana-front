<div class="row">

    <div class="col-md-6 offset-md-3 text-center">
      <div class="row align-items-center" style="margin-top: 10%">

      </div>
    </div>
  </div>

  <div class="center-div shadow">
      <h3 class="text-center">
        <img class="logo-connexion"  src="assets/images/logo.png" >
      </h3>
      <p class="text-center" style="color: red; font-weight: bold; ">{{message}}</p>
      <h3 class="text-center" >Bienvenue</h3>
      <p class="text-center">Veuillez vous connecter à votre compte</p>
      <form [formGroup]="formulaire" (ngSubmit)="onSubmit()" *ngIf="this.formulaire">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input formControlName="email" type="text" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
          <div *ngIf="submitted && f.email.errors">
            <small *ngIf="f.email.errors.required" style="color: red">Champ Obligtoire</small>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Mot de pass</label>
          <input formControlName="password" type="text" class="form-control" aria-describedby="emailHelp">
          <div *ngIf="submitted && f.password.errors">
            <small *ngIf="f.password.errors.required" style="color: red">Champ Obligtoire</small>
          </div>
        </div>
        <div class="text-center">
          <button (click)="connexion()" type="submit" class="btn btn-primary">Connexion</button>
        </div>
        <div class="text-center" style="margin-bottom:20px">
          Vous n'avez pas de compte?
          <a routerLink="/inscription" class="text-success" >
            Créer un compte
          </a>
        </div>
      </form>
  </div>
