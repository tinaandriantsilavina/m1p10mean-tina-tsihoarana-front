<div class="row">
    <div class="cont_breadcrumbs_2">
        <ul>
            <li><img class="logo-breadcrumbs" src="assets/images/logo.png" ></li>
            <li><a><span class="fa fa-home"></span> Accueil</a></li>
            <li><a routerLink="atelier-voiture">Voitures</a></li>
            <li><a>Details Voitures</a></li>
            <li><a> {{numero}}</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-8">
      <div class="card tabset center">
        <div class="card-header bg-vert">
          <ul class="nav nav-tabs tab-list" role="tablist">
            <li class="nav-item" (click)="showTab(1);">
              <a class="nav-link menu" [ngClass]="{'active': currentTab === 1}">
                <i class="fa fa-eye"></i>
                Visites
              </a>
            </li>
            <li class="nav-item" (click)="showTab(2);">
              <a class="nav-link menu" [ngClass]="{'active': currentTab === 2}">
                <i class="fa fa-wrench" aria-hidden="true"></i>
                Reparations
              </a>
            </li>
            <li class="nav-item" (click)="showTab(3);">
              <a class="nav-link menu" [ngClass]="{'active': currentTab === 3}">
                <i class="fa fa-history"></i>
                Historique Visite
              </a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <app-atelier-visite *ngIf="currentTab === 1" [numero]="numero" ></app-atelier-visite>
          <div *ngIf="currentTab === 2"> 1 </div>
          <div *ngIf="currentTab === 3"> 3 </div>
          <div *ngIf="currentTab === 4"> 4 </div>

        </div>
      </div>
    </div>



    <div class="col-4">
        <div class="item-voiture shadow">
            <!-- <img src="{{l['image']}}" class="card-img-top" alt="..."> -->
            <img src="../../../../assets/images/sprinter.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" style="color: rgb(0, 0, 0);"> Sprinter </h5>
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Numero: {{numero}} </li>
                <li class="list-group-item">
                    <div class="contenu">
                        <div class="titre1"> User</div>
                        <div class="titre2"> hh </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
