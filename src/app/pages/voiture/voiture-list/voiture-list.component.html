<div class="row">
  <div class="cont_breadcrumbs_2">
    <ul>
      <li><a ><span class="fa fa-home"></span> Acueil</a></li>
      <li><a >Liste voiture</a></li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="item shadow" *ngFor="let l of listevoiture">
    <!-- <img src="{{l['image']}}" class="card-img-top" alt="..."> -->
    <img src="../../../../assets/images/sprinter.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title" style="color: rgb(0, 0, 0);"> {{l['nomvoiture']}} Sprinter </h5>
      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Numero: {{l['numero']}} </li>
      <li class="list-group-item">
        <div class="contenu">
          <div class="titre1">
            Status:
            <span
              [ngClass]="{'badge badge-secondary': l['etat'] == 0 , 'badge badge-primary': l['etat'] == 1 , 'badge badge-success': l['etat'] == 2 }">
              {{ l['etat'] == 0 ? 'Demande de visite' : (l['etat']== 1 ? 'En cours' : 'Termin√©' ) }}
            </span>
          </div>
          <div class="titre2">
            <button *ngIf="l['etat']== 1 || l['etat']== 2" [routerLink]="['/detail-voiture',l['_id']]" type="button" class="btn btn-info btn-sm">
              <i class="fa fa-cog" aria-hidden="true"></i>
              Details
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
